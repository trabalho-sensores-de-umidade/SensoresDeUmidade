<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
th:replace="~{fragments/layout :: layout (~{::body},'plants')}">

  <body>

    <h2>Plants</h2>

    <table id="plants" class="table table-striped">
        <thead>
        <tr>
        	<th style="width: 150px;">Id</th>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Moisture minimum</th>
            <th style="width: 150px;">Moisture maximum</th>
            <th style="width: 150px;">Id Sensor</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="plan : ${plants}">
              <td>
                  <a th:href="@{/plants/__${plan.id}__}" th:text="${plan.id}"/></a>
              </td>
              <td>
                  <p th:href="@{/plants/__${plan.id}__}" th:text="${plan.name}"/></p>
              </td>
              <td>
                  <p th:href="@{/plants/__${plan.id}__}" th:text="${plan.moisture_minimum}"/></p>
              </td>
              <td>
                  <p th:href="@{/plants/__${plan.id}__}" th:text="${plan.moisture_maximum}"/></p>
              </td>
              <td>
                  <p th:href="@{/plants/__${plan.id}__}" th:text="${plan.sensor}"/></p>
              </td>
          </tr>
        </tbody>
    </table>


  </body>
</html>
